detailed_description=I vanliga fall, när du stöter på ett JSON-dokument (innehållstyp "application/json"), uppmanar Firefox dig helt enkelt att ladda ner filen. Med tillägget JSONView visas JSON-dokument i webbläsaren, på ungefär samma sätt som XML-dokument visas. Dokumentet är formaterat, markerat, och matriser och objekt kan komprimeras.  Även om JSON-dokumentet innehåller fel kommer JSONView ändå att visa textinnehållet.\nNär du har installerat JSONView, besök http://brh.numbera.com/software/jsonview/example.json för att se tillägget i funktion!
developer_comments=Kända buggar:\n* "Spara som..." sparar i HTML istället för i originaldokumentets JSON-format.\n* "Sidinformation"-panelen rapporterar innehåll som HTML istället för JSON.\n* Att kopiera och klistra in från det formaterade JSON-dokumentet kopierar inte originaldokumentet.
